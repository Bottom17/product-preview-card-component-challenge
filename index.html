<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->
    <section class="product container section">
      <div class="product__picture">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="/image-product-desktop.jpg"
          />
          <img src="/image-product-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="product__info">
        <p class="product__info-category">perfume</p>
        <h2 class="product__info-title">gabrielle essence eau de parfum</h2>
        <p class="product__info-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__info-price">
          <h2 class="product__info-price-discount">$149.99</h2>
          <p class="product__info-price-normal">$169.99</p>
        </div>
        <button class="product__info-btn btn" type="button">Add to Cart</button>
      </div>
    </section>

    <section class="footer container section">
      <div class="footer__attribution">
        Challenge by
        <a
          rel="noopener noreferrer"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/Bottom17"
          >Nuno Costa</a
        >.
      </div>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
